<style>
	
    body {
        margin: 0; 
		padding: 0; 
		height: 100vh;
		display: flex;
		flex-direction: column; 
		justify-content: center; 
		align-items: center; 
		background: #ffffff); 
		font-family: "Calibri"; 
		overflow: hidden;
    }

    h1 {
		text-align: center;
        color: #ff3366;
        font-size: 2.5em;
        text-shadow: 1px 1px 5px #ffb3c6;
    }

    button {
        margin: 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.2s ease;
        position: relative;
    }

    #yesBtn {
		animation: bounce 1s infinite;
		
		padding: 14px 30px;
		font-size: 30px;
		font-weight: 600;
		border-radius: 30px;
		border: none;
		cursor: pointer;
		
		background: linear-gradient(135deg, #ff7eb3, #ff758c);
		color: white;

		box-shadow: 0 10px 25px rgba(255, 117, 140, 0.35);
		transition: transform 0.15s ease, box-shadow 0.15s ease;
	
		/*
        background-color: #ff6699;
        color: white;
        animation: bounce 1s infinite;
        font-size: 1.5em;       /* bigger text */
        padding: 30px 60px;     /* bigger button */
		*/
    }

    #noBtn {
		border-radius: 10px; /* fully rounded / pill shape */
        background-color: #cccccc;
        border-radius: 15px;
		color: #333;
        position: absolute;
        font-size: 1em;       /* smaller text */
        padding: 10px 20px;     /* smaller button */
    }

    #message {
        font-size: 1.5em;
        color: #ff3366;
        text-shadow: 1px 1px 2px #fff;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
	
	#message {
		opacity: 0;
		transform: scale(0.8);
		transition: all 0.4s ease;
	}

	#message.pop {
		opacity: 1;
		transform: scale(1);
	}

    /* Floating hearts */
    .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: #ff3366;
        transform: rotate(45deg);
        animation: float 6s linear infinite;
    }

    .heart::before,
    .heart::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: #ff3366;
        border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: 10px; top: 0; }

    @keyframes float {
        0% { transform: translateY(100vh) scale(0.5); opacity: 0.7; }
        50% { opacity: 1; }
        100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }
	
	p{
		text-align: center;
        color: #ff3366;
        font-size: 100;
        text-shadow: 1px 1px 5px #ffb3c6;
	}
	
	
</style>
